<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/output.css">
  <title>Nueva Contraseña</title>
</head>

<body class="min-h-screen bg-linear-to-br from-[#eef2ff] to-[#f7f3ff]">

  <!-- HEADER -->
  <header class="w-full flex items-center justify-between px-10 py-6">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <div class="bg-[#5d4fff] p-2 rounded-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 3h18v4H3V3zm0 14h18v4H3v-4zm0-7h18v4H3v-4z" />
        </svg>
      </div>
      <h1 class="text-2xl font-semibold text-[#5d4fff]">TechStore Pro</h1>
    </div>

    <!-- Volver al login -->
    <a href="./login.html" class="text-blue-600 font-medium hover:underline">
      Volver al Login
    </a>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="flex justify-center mt-6">
    <div class="bg-white shadow-2xl rounded-2xl px-12 py-12 w-[420px] text-center">

      <!-- FORMULARIO -->
      <div id="form-container">
        <!-- ICONO -->
        <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center
                    bg-linear-to-r from-blue-500 to-purple-600 mb-6 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               class="w-9 h-9">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z" />
          </svg>
        </div>

        <!-- TÍTULO -->
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Nueva Contraseña</h2>
        <p class="text-gray-600 text-sm mb-8">
          Ingresa el código que recibiste y tu nueva contraseña
        </p>

        <!-- FORMULARIO -->
        <form id="form-nueva-password">
          <!-- Código de Verificación -->
          <label class="block text-left text-gray-700 font-medium mb-1">
            Código de Verificación
          </label>
          <input type="text" 
                 id="codigo"
                 placeholder="1 2 5 8 0"
                 maxlength="6"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-purple-500
                        mb-4 text-center text-2xl tracking-widest font-mono">

          <!-- Nueva Contraseña -->
          <label class="block text-left text-gray-700 font-medium mb-1 mt-4">
            Nueva Contraseña
          </label>
          <div class="relative mb-4">
            <input type="password" 
                   id="nueva-password"
                   placeholder="Mínimo 6 caracteres"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-purple-500">
            <button
                                type="button"
                                id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                    <svg id="eye-icon-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg id="eye-icon-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button> 
          </div>

          <!-- Confirmar Contraseña -->
          <label class="block text-left text-gray-700 font-medium mb-1">
            Confirmar Contraseña
          </label>
          <div class="relative mb-6">
            <input type="password" 
                   id="confirmar-password"
                   placeholder="Repite tu contraseña"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg
                          focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <button
                                type="button"
                                id="toggle-password1"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                    <svg id="eye-icon-open1" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                    <svg id="eye-icon-closed1" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                                    </svg>
                                </button> 
          </div>

          <button id="btn-cambiar"
                  type="submit"
                  class="w-full py-3 rounded-lg text-white font-semibold
                         bg-linear-to-r from-blue-500 to-purple-600
                         hover:opacity-90 transition">
            Cambiar Contraseña
          </button>
        </form>
      </div>

      <!-- MENSAJE DE ÉXITO (oculto inicialmente) -->
      <div id="mensaje-exito" class="hidden">
        <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center
                    bg-green-500 mb-6 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
               class="w-9 h-9">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-3">¡Contraseña Actualizada!</h2>
        <p class="text-gray-600 mb-4">
          Tu contraseña se cambió exitosamente. Redirigiendo al login...
        </p>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script src="../js/nueva-contrasena.js"></script>
  <script src="./java/nueva.js"></script>

</body>
</html>
